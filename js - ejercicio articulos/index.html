<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de noticias</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 class="bk-title">Generador de artículos</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form>
                    <div class="form-group">
                        <label class="form-group__label" for="titulo">Título</label>
                        <input type="text" class="form-control form-control__input" id="titulo" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label" for="imagen">Imagen</label>
                        <input type="text" class="form-control form-control__input" id="imagen" placeholder="imagen">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label" for="autor">Autor</label>
                        <input type="text" class="form-control form-control__input" id="autor" placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label" for="texto">Texto</label>
                        <textarea class="form-control form-control__input" id="texto" placeholder="Texto"
                            rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-primary btn-generar">Generar</button>
                </form>
            </div>



            <div class="col-12 col-md-6 bk-div-article">
                <article class="bk-article">
                    <h1 class="bk-article__title">Sin artículo</h1>
                    <img src="https://mott.pe/noticias/wp-content/uploads/2018/12/la-composicion-que-debes-hacer-para-capturar-fotos-abstractas.png"
                        alt="Imagen artículo" class="bk-article__img">
                </article>
            </div>
        </div>
    </div>
</body>

</html>
