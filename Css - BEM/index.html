<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BEM</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class="b-btn">Botón</button>
    <button class="b-btn b-btn--small">Botón pequeño</button>
    <button class="b-btn b-btn--big">Botón grande</button>
    <button class="b-btn b-btn--secondary">Botón secundario</button>
    <button class="b-btn b-btn--secondary b-btn--big b-btn--rounded">Botón grande redondeado</button>
    <button class="b-btn b-btn--secondary b-btn--small b-btn--light b-btn--with-icon b-btn--no-border">Botón secundario pequeño claro con icono sin borde</button>


    <div class="b-card">
        <figure class="b-card__item">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="foto" class="b-card__img">
        </figure>
        <p class="b-card__text">text</p>
    </div>


    <div class="b-card b-card--dark">
        <figure class="b-card__item">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="foto" class="b-card__img">
        </figure>
        <p class="b-card__text b-card__text--short">text</p>
    </div>
</body>

</html>
